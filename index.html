<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohms Law Calculator</title>
    <!-- Link to CSS files -->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap 4-->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

<body>
    <header id="header">
        <h1>Ohm's Law Calculator</h1>
    </header>

    <main id="main-content">
        <div class="container">
                <div class="row">
                    <!-- Voltage Calculator -->
                    <div class="current1">
                        <label for="current1">Current (A): </label>
                        <input type="number" name="current1" id="current1" placeholder="current">
                    </div>
                    <div class="resist1">
                        <label for="resist1">Resistance (R): </label>
                        <input type="number" name="resist1" id="resist1" placeholder="resistance">
                    </div>
                    <div class="result">
                        <span>Voltage (V) = </span><div id="volt" class="ans"></div>
                        <button class="mr-2" id="VOLTAGE"><span id="V">Calculate Voltage</span></button>
                    </div>
                    <button class="clr clrV">CLEAR</button>
                </div>
            
                <div class="row pt-2 pb-2">
                    <!-- Current Calculator -->
                    <div class="volt2">
                        <label for="voltage2">Voltage (V): </label>
                        <input type="number" name="voltage2" id="voltage2" placeholder="voltage"> 
                    </div>
                    <div class="resist2">
                        <label for="resist2">Resistance (R): </label>
                        <input type="number" name="resist2" id="resist2" placeholder="resistance">
                    </div>
                    <div class="result">
                        <span>Current (A) =  </span><div id="curr" class="ans"></div>
                        <button class="mr-2" id="CURRENT"><span id="I">Calculate Current</span></button>
                    </div>
                    <button class="clr clrI">CLEAR</button>
                </div>

                <div class="row pt-2 pb-2">
                    <!-- Resistance Calculator -->
                    <div class="volt3">
                        <label for="">Voltage (V): </label>
                        <input type="number" name="" id="volt3" placeholder="voltage">
                    </div>
                    <div class="current3">
                        <label for="current3">--..Current (A): </label>
                        <input type="number" name="current3" id="current3" placeholder="current">
                    </div>
                    <div class="result">
                        <span>Resistance(R)= </span><div id="resist" class="ans"></div>
                        <button class="mr-2" id="RESISTANCE"><span id="R">Calculate Resistance</span></button>
                    </div>
                    <button class="clr clrR">CLEAR</button>
                </div>
        </div>
    </main>
